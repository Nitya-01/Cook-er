<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook-er</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="recipe-finder-container">
      <h1>Cook-er ❤️</h1>

      <form id="search-form" class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="Search by name (eg. 'acorn', 'biryani', 'carrot')"
        />
        <button type="submit" id="search-button">Search</button>
      </form>

      <!-- Diet Filter Controls -->
      <div class="filter-controls">
        <div class="filter-group">
          <label class="filter-label">
            <span class="filter-icon veg-icon">🥬</span>
            Vegetarian
          </label>
          <div class="toggle-switch" id="veg-toggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
        
        <div class="filter-group">
          <label class="filter-label">
            <span class="filter-icon nonveg-icon">🍖</span>
            Non-Vegetarian
          </label>
          <div class="toggle-switch nonveg" id="nonveg-toggle">
            <div class="toggle-slider"></div>
          </div>
        </div>
      </div>

      <div class="random-button-container">
        <button id="random-button" class="random-button">
          Get Random Recipe
        </button>
      </div>

      <div class="message" id="message-area">
        Search for a recipe or get a random one!
      </div>

      <div class="results-grid" id="results-grid"></div>
    </div>

    <div class="modal-container hidden" id="recipe-modal">
      <div class="modal-content">
        <button id="modal-close-btn" class="modal-close-btn">+</button>
        <div id="recipe-details-content"></div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
